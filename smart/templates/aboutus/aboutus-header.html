{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Manage  Page Header</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'aboutUs_header' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="title" class="form-label">Page Title</label>
                    <input type="text" name="title" id="title" class="form-control" value="{{ header.title }}">
                </div>

                <div class="mb-3">
                    <label for="background_image" class="form-label">Background Image(1905*180)</label>
                    {% if header.background_image %}
                        <div class="mb-2">
                            <img src="{{ header.background_image.url }}" alt="Current Image" class="img-thumbnail" style="max-height: 200px;">
                        </div>
                    {% endif %}
                    <input type="file" name="background_image" id="background_image" class="form-control">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if header.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">Active</label>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
